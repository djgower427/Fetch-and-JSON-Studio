<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Astronauts</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <h1>Astronauts</h1>
    div.innerHTML = `
    <div id="container">
      <div class="astronaut">
        <div class="info">
          <h3>${json.firstName}</h3>
          <ul>
            <li>Hours in space: ${json.hoursInSpace}</li>
            <li>Active: ${json.active}</li>
            <li>Skills: ${json.skills}</li>
          </ul>
        </div>
        <img src="json.picture" alt="A picture of ${json.firstName}" class="avatar">
      </div>
    </div>`
  </body>
</html>
